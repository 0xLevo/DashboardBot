name: Update Crypto Heatmap

on:
  schedule:
    # Her 1 saatte bir çalışması için (UTC zaman dilimine göre)
    - cron: '0 * * * *'
  workflow_dispatch: # Manuel olarak başlatabilmen için buton ekler

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis script
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          git commit -m "Automated Data Update: $(date)" || echo "No changes to commit"
          git push
